<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic RAG - Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .filters {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .answer-section {
            min-height: 200px;
        }

        .answer-content {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .sources-list {
            list-style: none;
            margin-top: 20px;
        }

        .source-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .source-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .source-item .source-meta {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .stat-item strong {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .json-section {
            margin-top: 20px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .json-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
            user-select: none;
        }

        .json-toggle:hover {
            background: #e9ecef;
        }

        .json-toggle h3 {
            margin: 0;
            color: #667eea;
            font-size: 1.1em;
        }

        .json-toggle-icon {
            transition: transform 0.2s;
            color: #667eea;
        }

        .json-toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .json-content {
            display: none;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .json-content.expanded {
            display: block;
        }

        .json-content pre {
            margin: 0;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-content pre .json-key {
            color: #9cdcfe;
        }

        .json-content pre .json-string {
            color: #ce9178;
        }

        .json-content pre .json-number {
            color: #b5cea8;
        }

        .json-content pre .json-boolean {
            color: #569cd6;
        }

        .json-content pre .json-null {
            color: #569cd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Academic RAG System</h1>
            <p>Academic Research Assistant - Ask questions about academic literature</p>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <strong>Status:</strong> <span id="status">Checking...</span>
                </div>
                <div class="stat-item">
                    <strong>Collection:</strong> <span id="collection">-</span>
                </div>
                <div class="stat-item">
                    <strong>Chunks:</strong> <span id="chunks">-</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Ask a Question</h2>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="question">Your Question</label>
                        <textarea 
                            id="question" 
                            name="question" 
                            placeholder="e.g., How does emotion affect gait patterns in crowded environments?"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="top_k">Number of Results (Top K)</label>
                        <input 
                            type="number" 
                            id="top_k" 
                            name="top_k" 
                            value="8" 
                            min="1" 
                            max="50"
                        >
                    </div>

                    <div class="filters">
                        <div class="form-group">
                            <label for="year_min">Year (Min)</label>
                            <input 
                                type="number" 
                                id="year_min" 
                                name="year_min" 
                                placeholder="e.g., 2015"
                            >
                        </div>

                        <div class="form-group">
                            <label for="year_max">Year (Max)</label>
                            <input 
                                type="number" 
                                id="year_max" 
                                name="year_max" 
                                placeholder="e.g., 2024"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Modality Tags (Optional)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="mod_gait" name="modality_tags" value="gait">
                                <label for="mod_gait">Gait</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mod_facial" name="modality_tags" value="facial">
                                <label for="mod_facial">Facial</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mod_speech" name="modality_tags" value="speech">
                                <label for="mod_speech">Speech</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mod_text" name="modality_tags" value="text">
                                <label for="mod_text">Text</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mod_physiological" name="modality_tags" value="physiological">
                                <label for="mod_physiological">Physiological</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">Ask Question</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your question...</p>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Answer</h2>
                    <div class="stat-item" id="answerStats" style="display: none;">
                        <strong>‚è±Ô∏è Response Time:</strong> <span id="responseTime" style="color: #667eea; font-weight: 600;">-</span>
                    </div>
                </div>
                <div class="answer-section" id="answerSection">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Ask a question to get started</p>
                    </div>
                </div>

                <div id="sourcesSection" style="display: none;">
                    <h3 style="margin-top: 25px; margin-bottom: 15px; color: #667eea;">Sources</h3>
                    <ul class="sources-list" id="sourcesList"></ul>
                </div>

                <div class="json-section" id="jsonSection" style="display: none;">
                    <div class="json-toggle" onclick="toggleJsonView()">
                        <h3>üìÑ Raw JSON Response</h3>
                        <span class="json-toggle-icon" id="jsonToggleIcon">‚ñº</span>
                    </div>
                    <div class="json-content" id="jsonContent">
                        <pre id="jsonOutput"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL - uses the same origin as the page (same server)
        // The HTML is served by FastAPI at the root, so API endpoints are on the same server
        // If you need to connect to a different API server, change this to the full URL
        // Example: const API_BASE = 'http://localhost:8000';
        const API_BASE = window.location.origin;

        // Load stats on page load
        async function loadStats() {
            try {
                const [healthRes, statsRes] = await Promise.all([
                    fetch(`${API_BASE}/health`),
                    fetch(`${API_BASE}/stats`)
                ]);

                if (healthRes.ok) {
                    const health = await healthRes.json();
                    document.getElementById('status').textContent = health.status === 'healthy' ? '‚úì Healthy' : '‚ö† Issues';
                    document.getElementById('status').style.color = health.status === 'healthy' ? '#28a745' : '#ffc107';
                }

                if (statsRes.ok) {
                    const stats = await statsRes.json();
                    document.getElementById('collection').textContent = stats.collection_name || '-';
                    document.getElementById('chunks').textContent = stats.points_count?.toLocaleString() || '-';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('status').textContent = '‚úó Error';
                document.getElementById('status').style.color = '#dc3545';
            }
        }

        // Handle form submission
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const question = formData.get('question');
            const top_k = parseInt(formData.get('top_k')) || 8;
            const year_min = formData.get('year_min') ? parseInt(formData.get('year_min')) : null;
            const year_max = formData.get('year_max') ? parseInt(formData.get('year_max')) : null;
            
            // Get selected modality tags
            const modalityTags = Array.from(formData.getAll('modality_tags'));

            // Build request payload
            const payload = {
                question: question,
                top_k: top_k
            };

            if (year_min) payload.year_min = year_min;
            if (year_max) payload.year_max = year_max;
            if (modalityTags.length > 0) payload.modality_tags = modalityTags;

            // Show loading state
            const loadingEl = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const answerSection = document.getElementById('answerSection');
            const sourcesSection = document.getElementById('sourcesSection');
            const answerStats = document.getElementById('answerStats');
            const responseTimeEl = document.getElementById('responseTime');

            loadingEl.classList.add('active');
            submitBtn.disabled = true;
            answerSection.innerHTML = '';
            sourcesSection.style.display = 'none';
            document.getElementById('jsonSection').style.display = 'none';
            answerStats.style.display = 'none';

            // Record start time
            const startTime = performance.now();

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to get answer');
                }

                const data = await response.json();
                
                // Calculate elapsed time
                const endTime = performance.now();
                const elapsedTime = (endTime - startTime) / 1000; // Convert to seconds
                const formattedTime = elapsedTime < 1 
                    ? `${(elapsedTime * 1000).toFixed(0)}ms` 
                    : `${elapsedTime.toFixed(2)}s`;
                
                // Display response time
                responseTimeEl.textContent = formattedTime;
                answerStats.style.display = 'block';
                
                // Display raw JSON response
                displayJsonResponse(data);

                // Display answer
                answerSection.innerHTML = `
                    <div class="answer-content">${escapeHtml(data.answer)}</div>
                `;

                // Display sources
                if (data.sources && data.sources.length > 0) {
                    const sourcesList = document.getElementById('sourcesList');
                    sourcesList.innerHTML = data.sources.map(source => {
                        const pages = source.pages && source.pages.length > 0 
                            ? (source.pages.length === 1 
                                ? `p${source.pages[0]}` 
                                : `p${source.pages[0]}-${source.pages[source.pages.length - 1]}`)
                            : '';
                        return `
                            <li class="source-item">
                                <strong>${escapeHtml(source.citation || source.title || 'Unknown')}</strong>
                                <div class="source-meta">
                                    Section: ${escapeHtml(source.section)} ${pages ? '| ' + pages : ''}
                                </div>
                            </li>
                        `;
                    }).join('');
                    sourcesSection.style.display = 'block';
                }

            } catch (error) {
                // Calculate elapsed time even on error
                const endTime = performance.now();
                const elapsedTime = (endTime - startTime) / 1000;
                const formattedTime = elapsedTime < 1 
                    ? `${(elapsedTime * 1000).toFixed(0)}ms` 
                    : `${elapsedTime.toFixed(2)}s`;
                
                responseTimeEl.textContent = formattedTime;
                answerStats.style.display = 'block';
                
                answerSection.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${escapeHtml(error.message)}
                    </div>
                `;
            } finally {
                loadingEl.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Display formatted JSON response
        function displayJsonResponse(data) {
            const jsonSection = document.getElementById('jsonSection');
            const jsonOutput = document.getElementById('jsonOutput');
            
            // Format JSON with indentation (like jq)
            const formattedJson = JSON.stringify(data, null, 2);
            
            // Enhanced syntax highlighting for JSON
            let highlighted = escapeHtml(formattedJson);
            
            // Highlight JSON keys
            highlighted = highlighted.replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:');
            
            // Highlight string values (but not keys)
            highlighted = highlighted.replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>');
            
            // Highlight numbers
            highlighted = highlighted.replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>');
            
            // Highlight booleans
            highlighted = highlighted.replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
            
            // Highlight null
            highlighted = highlighted.replace(/: (null)/g, ': <span class="json-null">$1</span>');
            
            jsonOutput.innerHTML = highlighted;
            jsonSection.style.display = 'block';
        }

        // Toggle JSON view
        function toggleJsonView() {
            const jsonContent = document.getElementById('jsonContent');
            const jsonToggleIcon = document.getElementById('jsonToggleIcon');
            
            jsonContent.classList.toggle('expanded');
            jsonToggleIcon.classList.toggle('expanded');
        }

        // Load stats when page loads
        loadStats();
    </script>
</body>
</html>
